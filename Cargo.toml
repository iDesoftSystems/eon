[workspace]
resolver = "3"
members = [
    "eon_api",
    "eon_data",
    "eon_types"
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["edinsonjim"]

[workspace.dependencies]
eon_types = { path = "eon_types" }

serde = { version = "1.0.219", features = ["derive"] }
axum = { version = "0.8.4" }
thiserror = { version = "2.0.12" }
validator = { version = "0.20", features = ["derive"] }
